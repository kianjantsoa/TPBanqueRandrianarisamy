<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid>
                        Id compte source : 
                        <h:inputText id="source" size="3" value="#{transfert.idCompteSource}"
                        required="true"
                        converterMessage="L'id est un nombre entier"/>
                        <h:message for="source"   errorStyle="color: red"/>
                        
                        Id compte destinataire : 
                        <h:inputText id="destinataire" size="3" value="#{transfert.idCompteDestinataire}"
                        required="true"
                        converterMessage="L'id est un nombre entier"/>
                        <h:message for="destinataire" errorStyle="color: red"/>
                        
                        Somme transfer√© : 
                        <h:inputText id="somme" size="3" value="#{transfert.solde}"
                        required="true"
                        converterMessage="Le solde est un nombre entier"/>
                        <h:message for="somme" errorStyle="color: red"/>
                        <h:commandButton value="Transferer" action="#{transfert.enregistrerTransfert()}"/>
                    </h:panelGrid>
                    
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
