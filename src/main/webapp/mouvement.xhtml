<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <body>
        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{mouvement.idCompte}"
                    required="true"/>
                    <f:viewAction action="#{mouvement.loadCompte}"/>
                </f:metadata>
            </ui:define>
             
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3">
                         Titulaire du compte :
                         <h:outputText value="#{mouvement.compteCourant.nom}" />
                         <h:panelGroup/>
                         
                         Type de mouvement:
                         <h:selectOneRadio id="typeMouvement"
                              value="#{mouvement.typeMouvement}"
                              required="true"
                              layout="pageDirection">
                            <f:selectItem itemValue="ajout" itemLabel="Ajout"/>
                            <f:selectItem itemValue="retrait" itemLabel="Retrait"/>
                          </h:selectOneRadio>
                          <h:message for="typeMouvement" errorStyle="color : red"/>
                          
                          Montant : 
                          <h:inputText id="montant" value="#{mouvement.solde}" 
                                       validator="#{mouvement.validateSolde}"/>
                          <h:message for="montant" errorStyle="color : red"/>
                    </h:panelGrid>
                    <h:commandButton value="Valider mouvement" action="#{mouvement.effectuerMouvement()}" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
