<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">
            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{modificationNom.idCompte}"
                    required="true"/>
                    <f:viewAction action="#{modificationNom.loadCompte}"/>
                </f:metadata>
            </ui:define>
            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <p:panelGrid columns="3">
                            <p:outputLabel value="Nom:" for="nom" />
                            <p:inputText id="nom" value="#{modificationNom.compteBancaire.nom}" title="Nom" />
                            <h:message for="nom"/>
                            <p:outputLabel value="Solde:" for="solde" />
                            <p:inputText id="solde" value="#{modificationNom.compteBancaire.solde}" title="Solde" />
                            <h:message for="solde"/>
                            <p:outputLabel value="Id:" for="id" />
                            <p:inputText id="id" value="#{modificationNom.compteBancaire.id}" title="Id" readonly="true" />
                            
                        </p:panelGrid>
                        <h:commandButton value='Enregistrer le nouveau nom'
                               action="#{modificationNom.enregistrer}" />
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
